<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gladius Store | Inicío</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/clear.css">
  <link rel="stylesheet" type="text/css" href="../css/header.css">
  <link rel="stylesheet" type="text/css" href="../css/carousel.css">
  <link rel="stylesheet" type="text/css" href="../css/marcas-populares.css">
</head>

<body>
  <header>
    <section id="topo-informacoes">
      <a href="#">Rastreie seu pedido</a>
      <a href="#">Fale conosco</a>
      <a href="#">(16)999999999</a>
    </section>

    <section id="topo">

      <div id="logo">
        <img src="../images/logobranca.png" alt="">
      </div>

      <nav id="menu">
        <a href="#">Marcas</a>
        <a href="#">Calçados</a>
        <a href="#">Acessórios</a>
        <a href="#">Blusas</a>
        <a href="#">Calças</a>
        <a href="#">Camisa</a>
        <a href="#">Camisetas</a>
      </nav>

      <div id="div-buscar">
        <input id="pesquisar" type="search" placeholder="O que você está procurando?...">
        <button id="btn-buscar">Buscar</button>
      </div>

      <div id="div-botoestopo">
        <a id="login" href="#">Login</a>
        <hr id="divisao">
        <a href="#"><img src="../images/carrinho.png" alt=""></a>
      </div>

    </section>
  </header>

  <main>
    <section>
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img class="d-block w-100" src="../images/banner1.svg" alt="Primeiro Slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="../images/banner2.svg" alt="Segundo Slide">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" src="../images/banner3.svg" alt="Terceiro Slide">
          </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>

        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>

      </div>
    </section>

    <section id="marcas-populares-div">

      <h2>Marcas Populares</h2>
      <hr id="hr-marcasp">

      <br>
      <hr>

      <div id="marcas-populares">
        <img src="../images/marcas.png" alt="">
        <img src="../images/marcas.png" alt="">
        <img src="../images/marcas.png" alt="">
        <img src="../images/marcas.png" alt="">
      </div>

      <hr>

    </section>
  </main>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
